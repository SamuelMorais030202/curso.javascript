<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        :root {
            --font: arial;
            --cor1: Black;
            --cor2: White;
        }
        body{
            background-color: var(--cor1);
            color: var(--cor2);
        }
        header{
            text-align: center;
        }
        section{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nacionalidades</h1>
    </header>
    <section>
        <h2>Em qual país você nasceu ?</h2>
        <input type="text" id="txtpais">
        <input type="button" value="Verificar!" onclick="verificar()">
        <div id="res"></div>
    </section>

    <script>
        verificar = ()=>{
            var nacio = document.getElementById('txtpais')
            var resultado = document.getElementById('res')
            if(String(nacio.value) == 'Brasil'){
                resultado.innerText = 'Brasileiro'
            } else {
                resultado.innerText = 'Estrangeiro'
            }
            
        }
    </script>
</body>
</html>
