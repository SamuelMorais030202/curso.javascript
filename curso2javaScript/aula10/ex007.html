<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Número</title>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> 
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"></div>

    <script>
        somar = ()=>{
            var num1 = document.getElementById('txtn1')
            var num2 = document.getElementById('txtn2')
            var res = document.querySelector('div#res')
            var soma = Number(num1.value) + Number(num2.value)
            res.innerHTML = `A soma dos números é  = ${soma}`
        }
    </script>
</body>
</html>
