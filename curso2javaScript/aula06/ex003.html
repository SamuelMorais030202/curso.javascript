<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Vamos praticar</p>

    <script>
        const numero1 = window.prompt('Digite um número :')
        const numero2 = window.prompt('Digite outro número :')
        var resultado = Number(numero1) + Number(numero2)
        alert(`A soma dos números é : ${resultado}`)
    </script>
</body>
</html>
