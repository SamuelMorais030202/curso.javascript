<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade e gênero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de pessoas</h1>
    </header>
    <section>
        <div>
            <p>
                Em qual ano você nasceu :
                <input type="number" name="anoNascimento" id="anoNascimento">
            </p>
            <p>
                Sexo :
                <input type="radio" name="radsexo" id="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="radsexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar!" onclick="calcular()">
            </p>
        </div>
        <img src="" alt="" id="img">
        <div id="resultado">
            Preencha todos os campos corretamente...
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
