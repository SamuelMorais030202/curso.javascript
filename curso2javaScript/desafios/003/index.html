<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar!</h1>
    </header>

    <section>
        <div>
            <p>
                Início :
                <input type="number" name="txtinicio" id="txtinicio">
            </p>
            <p>
                Fim :
                <input type="number" name="txtfim" id="txtfim">
            </p>
            <p>
                Passo :
                <input type="number" name="txtpaso" id="txtpaso">
            </p>
            <p id="txt">
                <input type="button" value="Iniciar!" onclick="contar()" id="but">
            </p>
        </div>
        <div id="res">
            Vamos contar...
        </div>
    </section>

    <footer>
        <p>Criado por Samuel Morais Garcia, baseando-se no curso em vídeo</p>
    </footer>

    <script src="script.js"></script>
