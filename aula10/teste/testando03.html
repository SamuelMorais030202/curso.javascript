<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos treinar eventos dom de uma maneira mais interativa</title>
</head>
<body>
    <h1>Soma de dois n√∫meros</h1>
    <input type="number" name="in1" id="in1"> + 
    <input type="number" name="in2" id="in2">
    <input type="button" value="Somar" onclick="soma()">
    <span id="pp">Resultado</span>

    <script>
        function soma(){
            var n1 = document.getElementById('in1')
            var n2 = document.getElementById('in2')
            var p = document.getElementById('pp')
            var x = Number(n1.value)
            var y = Number(n2.value)
            var s = x + y
            p.innerText = ' = ' + s
        }
    </script>
</body>
</html>
