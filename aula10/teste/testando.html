<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos treinar os eventos DOM</title>
    <style>
        h1{
            height: 200px;
            width: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1 id="par" onclick="x()" onmouseenter="y()" onmouseout="w()">Exemplo de t√≠tulo</h1>

    <script>
        var a = document.getElementById('par')

        function x(){
            a.innerText ='clicou!!'
            a.style.background = 'green'
        }
        function y(){
            a.innerText ='entrou!!'
        }
        function w(){
            a.innerText ='saiu!!'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
