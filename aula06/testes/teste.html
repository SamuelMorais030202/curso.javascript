<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando variáveis em JavaScript</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
            font-style: italic;
            font-weight: bold;
        }

<body>
    <h1>Vamos tentar calcular a média de dois múmeros em JavaScript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores atque quam neque molestias dignissimos tempore perspiciatis eaque, quo sequi ab cum, laudantium earum alias eos dolore cupiditate id. Delectus, earum!</p>
    <script>
        var n1= Number(prompt('Insira o primeiro número'))
        var n2= Number(prompt('Insira o segundo número'))
        var m = (n1 + n2) / 2
        alert('A média dos números é:' + m)
    </script>
