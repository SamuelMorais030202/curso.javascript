<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a área de uma circunferência</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Vamos calcular a área de uma circunferência</h1>

    <script>
        var raio = Number(prompt('Insira o valor do raio da circunferência :'))
        var pi = 3.14
        var area = pi * (raio * raio)
        document.write('A área da circunferência com raio ' + raio + ' é: ' + area)
    </script>
</body>
</html>
