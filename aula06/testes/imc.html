<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando o imc</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Vamos calcular o <abbr title="Indice de massa corporal">IMC</abbr></h1>

    <script>
        var peso = Number(prompt('Insira o peso em Kg :'))
        var altura = Number(prompt('Insira a altura em metros :'))
        var imc = peso / (altura * altura)
        document.write('O imc do peso ' + peso + 'kg e altura ' + altura +'metros Ã©: ' + imc.toFixed(2))
    </script>
</body>
</html>
