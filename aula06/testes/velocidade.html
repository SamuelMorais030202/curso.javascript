<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a velocidade média</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Vamos calcular a velocidade média de um veículo em certo percurso</h1>

    <script>
        var distancia = Number(prompt('Qual foi a distância percorrida :'))
        var tempo = Number(prompt('Quanto tempo foi gasto para percorrer ' + distancia +'km :'))
        var vm = distancia / tempo
        document.write('A velocidade média é: ' + vm + 'km/h <br>')
    </script>
</body>
</html>
